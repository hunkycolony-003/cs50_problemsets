{% extends "layout.html"%}

{% block title %}

    Register

{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input autosomplete="off" autofocus name="username" placeholder="Usermane" type="text">
        </div>
        <div class="mb-2">
            <input autosomplete="off" autofocus name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-2">
            <input autosomplete="off" autofocus name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary"type="submit">Register</button>
    </form>

{% endblock %}
