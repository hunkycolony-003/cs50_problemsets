{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="mb-3">
        <select name="symbol">
            <option disabled selected>Symbol</option>
            {% for symbol in symbols %}
                <option>{{ symbol }}</option>
            {% endfor %}
        </select>
        <input autocomplete="off" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

{% endblock %}
