<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="post" id="input">
                    <input autocomplete="off"  id="nameField" name="name" placeholder="Name" type="text" >
                    <input autocomplete="off"  id="dayField" name="day" placeholder="Day" type="number" min="1" max="31">
                    <input autocomplete="off"  id="monthField" name="month" placeholder="Month" type="number" min="1" max="12">
                    <button type="submit">Add</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr id="{{ birthday.id }}">
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.month }}/{{ birthday.day }} </td>
                                <td>
                                <form action="/delete" method="post">
                                    <input type="hidden" name="delete" value="{{ birthday.id }}">
                                    <button type="submit">Delete</button>
                                </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        </script>
    </body>
</html>
