<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <style>

            table {
                border: 2px solid black;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            td {
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <header style="text-align:center; ">
            <h1>Team Left vs. Team Right</h1>
            <p>Hey, There! Click a button to change the team's score!</p>
        </header>

        <main>
            <table>
                <tr>
                    <td id="team1">Team 1</td>
                    <td id="team2">Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>
        </main>
         <footer style="text-align: center">
            <p> Made by Soumyajit. </p>
         </footer>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function() {
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;

                if (team1 === 10) {
                    document.querySelector("#team1").style.backgroundColor = 'green';
                    alert("Team 1 Won !");
                    setTimeout(function() {
                        location.reload();
                    }, 100);
                }
            }

            document.querySelector('#add2').onclick = function() {
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;

                if (team2 === 10) {
                    document.querySelector("#team2").style.backgroundColor = 'green';
                    alert("Team 2 Won !");
                    setTimeout(function() {
                        location.reload();
                    }, 100);
                }
            }


    </script>
  </body>
</html>
